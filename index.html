<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="dropdown">
            <button id="myBtn" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#Home">Home</a>
                <a href="#Sobre">Sobre</a>
                <a href="#Contato">Contato</a>
            </div>
        </div>
    </nav>

    <section>
        <h2>O que deseja?</h2>
        <p> </p>
        <h3>produtos para swifties!</h3>
        <p> </p>

        <div class="card">
            <img src="mid.webp" width="60px" height="60px">
            <p>CD ALBÚM MIDNIGHTS</p>
            <p class="preco">R$ 30,00</p>
            <a href="#" class="botaosobre" onclick="comprarCD(this)">COMPRAR</a>
        </div>
        <div class="card">
            <img src="rep.png" width="60px" height="60px">
            <p>CD ALBÚM REPUTATION</p>
            <p class="preco">R$ 55,90</p>
            <a href="#" class="botaosobre" onclick="comprarCD(this)">COMPRAR</a>
        </div>
        <div class="card">
            <img src="ever.webp" width="60px" height="60px">
            <p>CD ALBÚM EVERMORE</p>
            <p class="preco">R$ 27,00</p>
            <a href="#" class="botaosobre" onclick="comprarCD(this)">COMPRAR</a>
        </div>
    </section>

    <script>
        function comprarCD(botao) {
            alert("CD comprado e encaminhado!");

            botao.classList.add("animacao-compra");

            setTimeout(function() {
                botao.classList.remove("animacao-compra");
            }, 1000);
        }
        document.getElementById("myBtn").onclick = function() {myFunction()};

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
        
        
    </script>
</body>
</html>
